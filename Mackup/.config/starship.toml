#######################################################
# Starship Preferences
#######################################################

# Prompt
#######################################################

# Left prompt format
format = """
[ ╭─account─➜⇉❯>](bold blue) $username$sudo$time
[ ┣─system───➜⇉❯>](bold yellow) $shell$status$cmd_duration$jobs$docker_context$hostname$battery
[ ┣─project──➜⇉❯>](bold red) $directory$git_branch$git_status
[ ╰─cmd─➜⇉❯](bold green) $character
"""
# Right prompt format
right_format = """$lua$rust$java$kotlin$dart$python$golang$swift$nodejs$php$conda$package """

# Adds a new line after the prompt
add_newline = true
# Max time for the prompt commands to run in milliseconds
command_timeout = 800
# Max time for scaning files in the current directory in milliseconds
scan_timeout = 50

# System
####################################################################

[character]
disabled = false
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"
vicmd_symbol = "[V](bold blue)"
format = "$symbol "

[cmd_duration]
disabled = false
show_milliseconds = true
format = "took [$duration](bold yellow) "

[package]
disabled = false
format = "[🎁 $version](208 bold) "

[shell]
disabled = false
fish_indicator = "🐠"
powershell_indicator = "_"
unknown_indicator = "❓"
bash_indicator = "🐑"
zsh_indicator = "🦓"
format = "shell:$indicator "

[directory]
disabled = false
truncation_length = 10
truncation_symbol = "…/"
truncate_to_repo = false
home_symbol = "🏡"
style = "white"

[username]
disabled = false
style_user = "italic bright-purple"
style_root = "red bold"
format = "user:[$user]($style) "
show_always = true

[sudo]
disabled = false
style = "bold green"
symbol = "🧙"
format = "as $symbol "

[time]
disabled = false
format = 'at ⏰:[\[$time\]](bold yellow) '

[hostname]
disabled = false
ssh_only = false
format = 'on [$hostname](bold red) '
trim_at = "."

[status]
disabled = false
style = "red"
symbol = "💥 "
format = '[\[$symbol$status\]]($style) '

# Battery
[battery]
disabled = false
full_symbol = "💪"
unknown_symbol = "💡"
charging_symbol = "⚡️"
discharging_symbol = "💦"
format = "🔋:$symbol "
[[battery.display]]
threshold = 100

#Jobs
[jobs]
disabled = false
format = "background [$symbol$number]($style) "

# Services
##############################################################################

[git_branch]
disabled = false
always_show_remote = true
symbol = "🌱 "
style = "bold blue"

[git_status]
disabled = false
ahead = "⇡🏎💨${count}"
diverged = "⇕⇡😵${ahead_count}⇣${behind_count}"
behind = "⇣😰${count}"
conflicted = "🤺"
untracked = "🤷"
modified = "📝"
stashed = "📦"
staged = '[++\($count\)](green)'
renamed = "📛"
deleted = "🚮"

[docker_context]
disabled = false

# To supress anaconda's own prompt moddifer, run,  conda config --set changeps1 False
[conda]
disabled = false
format = "in [$symbol$environment](dimmed green) "
ignore_base = true

