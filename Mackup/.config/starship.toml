add_newline = false
command_timeout = 800

format = """
[╭─accounts─➜⇉❯>](bold blue) $username$gcloud$aws$kubernetes
[┣─system───➜⇉❯>](bold yellow) $time$status$cmd_duration$shell$hostname$jobs$battery
[┣─project──➜⇉❯>](bold red) $directory$rust$conda$package$git_branch$git_status$golang$terraform$docker_context
[╰─cmd─➜⇉❯> ](bold green)
"""

[character]                            
success_symbol = "[➜](bold green)"

[cmd_duration]
show_milliseconds = true
format = "took [$duration](bold yellow) "

[kubernetes]
format = 'context: [⎈ $context \($namespace\)](bold cyan) '
disabled = false
[kubernetes.context_aliases]
"dev.local.cluster.k8s" = "dev"

[gcloud]
style = "blue"
format = '[$symbol$account(\($project\))]($style) '
symbol = "️G⅁:☁️"
[gcloud.region_aliases]
us-central1 = "uc1"
asia-northeast1 = "an1"

[aws]
format = '[$symbol$profile(\($region\))]($style) '
style = "bold yellow"
symbol = "∀⍵₷☁️☁️"
[aws.region_aliases]
ap-southeast-2 = "au"
us-east-1 = "va"

[package]
format = " package: [🎁 $version](208 bold) "

[docker_context]
format = "docker: [🐋 $context](blue bold)"
disabled = false

[shell]
fish_indicator = "🐠"
powershell_indicator = "_"
unknown_indicator = "❓"
bash_indicator = "🐑"
zsh_indicator = "🦓"
disabled = false
format = "with [$indicator]($style) "
style = "white"

[directory]
truncation_length = 10 
truncation_symbol = "…/"
truncate_to_repo = false

[username]
style_user = "blue bold"
style_root = "red bold"
format = "user: [$user]($style) "
disabled = false
show_always = true

[time]
disabled = false
format = '[\[ $time \]]($style) '

[hostname]
ssh_only = false
format = 'on [$hostname](bold red) '
trim_at = "."
disabled = false

[status]
style = "red"
symbol = "💥 "
format = '[\[$symbol$status\]]($style) '
disabled = false

[git_branch]
symbol = "🌱 "

[git_status]
ahead = "⇡🏎💨${count}"
diverged = "⇕⇡😵${ahead_count}⇣${behind_count}"
behind = "⇣😰${count}"
conflicted = "⚔️ "
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "📛"
deleted = "🗑"

[rust]
format = "rust: [🦀 $version](red bold)"

[golang]
format = "go: [🏎💨 $version](bold cyan) "

[helm]
format = "helm: [⎈ $version](bold white) "

[jobs]
symbol = "+ "
threshold = 4
format = "background [$symbol$number]($style) "

[terraform]
format = "[🏎💨 $version$workspace]($style) "

[battery]
full_symbol = "💪"
unknown_symbol = "💡"
charging_symbol = "⚡️"
discharging_symbol = "💀"
format = "[$symbol]($style)"

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 10
style = "bold red"

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 30
style = "bold yellow"

[[battery.display]]
threshold = 100
style = "bold green"

# Displays current conda environment 
# To supress anaconda's own prompt moddifer, run,  conda config --set changeps1 False
[conda]
format = "in [$symbol$environment](dimmed green) "
ignore_base = true
symbol = "🐍"
